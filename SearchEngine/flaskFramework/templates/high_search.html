{% extends "search.html" %}
{% block high_search%}
<div id="select">
    <ul>
        <form name="search" action="/search/{{key}}/" method="POST">
            <input {{checked[0]}} type="radio" name="order" id="r1" value="0" /> <label for="r1">关键字</label>
            <input {{checked[1]}} type="radio" name="order" id="r2" value="1" /> <label for="r2">标题</label>
            <input {{checked[2]}} type="radio" name="order" id="r3" value="2" /> <label for="r3">作者</label>
            <input type="submit" value="ok">
        </form>
    </ul>
</div>
{% endblock %}
